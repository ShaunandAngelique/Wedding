<!doctype html>
<html>
  <head>
    <style>
      @font-face {
         font-family: myfutura;

      }
       body {
         background-image:url('figtree.jpg');
         background-repeat: no-repeat;
         background-size: cover;
         background_attachment: scroll;
      }
      
      .headerBar {
        width: 100%;
        height: 150;        
        text-align: center;
        font-family: myfutura;
      }
      
      .navigation {     
        display: inline-block;        
        width: 60%;
        height: 50px;
        border-radius: 25px;
        background-color: #eace84;
        
      }
      ul {
        list-style-type: none;
      }
      
      .left {
        float: left;
      }
      
      .right {
        float: right;
      }
      
      li a {
        display: block;   
        color: white;         
        padding-left: 15px;
        margin-top: 5%;
      }
      
      section {
        display: block;
      }
      
      .headerLogo{
        text-align: center;
      }
      
    </style>
  </head>
  <body>
    <div class="background_Image"
    </section>
    <section>
      <div class="headerBar">
        <div class="navigation">
          <ul>
            <li class="left"><a href="#Meet">How We Met</a></li>
            <li class="left"><a href="#Events">Events</a></li>
            <li class="left"><a href="#GettingThere">Getting There</a></li>            
          </ul>
          <ul>
            <li class="right"><a href="#Venue">Venue</a></li>
            <li class="right"><a href="#RSVP">RSVP</a></li>
          </ul>
     </div>
   </section>
   
   <section>
    <div class="headerLogo">
      <img src="logo-lg.png" width=50% height="250">
    </div>
     
   <section>
     <div id="timer" class="mytimer">
     </div>
   </section> 
  </body>
  <script>
    var endDate = new Date("April 5, 2021 16:00:00").getTime(); //set end date/time
    //set the timer to update every second
    var x = setInterval(function() {
      
      //get the time/date now
      var now = new Date().getTime();
      
      //get the difference between dates
      var distance = endDate - now;
      
      //get the days/hours/minutes
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      
      //output
      document.getElementById("timer").innerHTML = days + "d " + hours + "h " + minutes + "m ";
    },1000);
  </script>
</html>
