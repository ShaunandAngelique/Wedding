<html>
  <head>
    <style>
      @font-face {
         font-family: myfutura;
         src: url("futura light font.ttf");

       body {

         background-repeat: no-repeat;

      .headerBar {
        width: 100%;

        text-align: center;

        font-size: 20px;
      }
      
      .navigation ul {     
        width: 100%;
        height: 50px;
        border-radius: 28px;
        background-color: #e5ce93; 
        text-align: center;
        float: none;
      }
      
      .navigation ul li {
        display: inline;
      }
      
      ul {
        list-style-type: none;
      }  
      
      li a {
        color: #800000;       
        padding: 20px;
        /*margin-top: 5%;*/

      }
      
      .table {
        display: table;   /* Allow the centering to work */
        margin: 0 auto;
      }
      
      section {
        display: block;
      }
      
      .headerLogo {
        text-align: center;
      }
      
      .contentBlock {
        width: 100%;
        height: 150;        
        text-align: center;
        font-family: myfutura;        
      }
      
      .myTimer {
        display: inline-block;
        color: white;
        width: 55%;
        height: 100px;  
        color: #800000;
        background-color: #e5ce93;
        font-size: 43px;
      }            
      
    </style>
  </head>
  <body>
    <div class="background_Image"
    </section>
    <section>
      <div class="headerBar">
        <div class="navigation">
          <div class="table">
            <ul>
              <li ><a href="#Home">Home</a></li>
              <li ><a href="#BigDay">The Big Day</a></li>
              <li ><a href="#Map">Map</a></li> 
              <li ><a href="#GettingThere">Getting There</a></li>                        
              <li ><a href="#Gifts">Gifts</a></li>
              <li ><a href="#RSVP">RSVP</a></li> 
              <li ><a href="#Us">Us Being Us</a></li> 
            </ul>
          </div>
     </div>
   </section>
   
   <section>
    <div class="headerLogo">
      <img src="logo-lg.png" width=50% height="250">
    </div>
     
   <section>
     <div class="contentBlock">
        <div class="myTimer">
          <p id="timer"></p>
        </div>
     </div>
   </section>
   
   <script>
    // Set the date we're counting down to
    var countDownDate = new Date("Jan 5, 2021 15:37:25").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Output the result in an element with id="demo"
      document.getElementById("timer").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";

      // If the count down is over, write some text 
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("timer").innerHTML = "EXPIRED";
      }
    }, 1000);
</script>
  </body>  
</html>
